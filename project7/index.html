<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="choices">
        <div class="choice"><img src="rock (1).png" alt="Rock" id="rock">Rock</div>
        <div class="choice"><img src="paper (1).png" alt="paper" id="paper">Paper</div>
        <div class="choice"><img src="scissors (1).png" alt="scissor" id="scissor">Scissor</div>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <p id="humanScore">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Computer Score</p>
        </div>
    </div>
    <div class="messageContainer">
        <p id="msg">Play your move</p>
    </div>
</body>
<script src="script.js"></script>
</html>
